general:
  build_dir: back

machine:
  environment:
    DATABASE_URL: mysql://ubuntu@127.0.0.1:3306/circle_test
  php:
    version: 7.1.9
  timezone:
    Europe/Paris

dependencies:
  cache_directories:
    - ~/.composer/cache/
    - ./vendor/
    - ./bin/.phpunit/
  pre:
    - echo "date.timezone = Europe/Paris" > /opt/circleci/php/$(phpenv global)/etc/conf.d/date.ini
    - echo "memory_limit = 256M" > /opt/circleci/php/$(phpenv global)/etc/conf.d/memory.ini
  override:
    - composer install --no-interaction --optimize-autoloader

test:
  pre:
    - bin/console cache:clear --env=prod --no-debug
    - bin/console do:mi:mi -n
    - bin/console doctrine:fixtures:load --no-interaction

  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - |
        if [ $CIRCLE_BRANCH = 'master-dev' ]; then
            bin/phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/upont.xml --coverage-clover=upont.clover
        else
            bin/phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/upont.xml
        fi

  post:
    - |
        if [ $CIRCLE_BRANCH = 'master-dev' ]; then
            wget https://scrutinizer-ci.com/ocular.phar
        fi
    - |
        if [ $CIRCLE_BRANCH = 'master-dev' ]; then
            php ocular.phar code-coverage:upload --format=php-clover upont.clover
        fi
