general:
  build_dir: back

machine:
  timezone:
    Europe/Paris

checkout:
  post:
    - cp ./app/config/parameters.yml.circle ./app/config/parameters.yml

dependencies:
  cache_directories:
    - ~/.composer/cache
    - ./vendor
  pre:
    - echo "date.timezone = Europe/Paris" > /opt/circleci/php/$(phpenv global)/etc/conf.d/date.ini
    - echo "memory_limit = 256M" > /opt/circleci/php/$(phpenv global)/etc/conf.d/memory.ini
  override:
    - composer install --no-interaction --optimize-autoloader

test:
  pre:
    - php app/console cache:clear --env=prod --no-debug
    - php app/console do:mi:mi -n
    - php app/console doctrine:fixtures:load --no-interaction
    - wget https://scrutinizer-ci.com/ocular.phar

  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/core.xml --coverage-clover=core.clover --testsuite core
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/user.xml --coverage-clover=user.clover --testsuite user
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/publication.xml --coverage-clover=publication.clover --testsuite publication
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/ponthub.xml --coverage-clover=ponthub.clover --testsuite ponthub
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/foyer.xml --coverage-clover=foyer.clover --testsuite foyer
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/clubinfo.xml --coverage-clover=clubinfo.clover --testsuite clubinfo
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/dvp.xml --coverage-clover=dvp.clover --testsuite dvp

  post:
    - php ocular.phar code-coverage:upload --format=php-clover core.clover
    - php ocular.phar code-coverage:upload --format=php-clover user.clover
    - php ocular.phar code-coverage:upload --format=php-clover publication.clover
    - php ocular.phar code-coverage:upload --format=php-clover ponthub.clover
    - php ocular.phar code-coverage:upload --format=php-clover foyer.clover
    - php ocular.phar code-coverage:upload --format=php-clover clubinfo.clover
    - php ocular.phar code-coverage:upload --format=php-clover dvp.clover
