imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    assets: ~
    translator:      ~
    secret:          '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  '%locale%'
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   '%kernel.root_dir%/../var/sessions/%kernel.environment%'
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        default_connection:   default
        connections:
            default:
                driver:  '%database_driver%'
                host:    '%database_host%'
                port:    '%database_port%'
                dbname:  '%database_name%'
                user:    '%database_user%'
                password: '%database_password%'
                charset:  UTF8
    orm:
        default_entity_manager:   default
        entity_managers:
            default:
                connection:       default
                mappings:
                    KIClubinfoBundle: ~
                    KICoreBundle: ~
                    KIDvpBundle: ~
                    KIFoyerBundle: ~
                    KIPonthubBundle: ~
                    KIPublicationBundle: ~
                    KIUserBundle: ~
                dql:
                    string_functions:
                        soundex: KI\CoreBundle\DQL\Soundex
                        matchAgainst: KI\CoreBundle\DQL\MatchAgainst
                        month: KI\CoreBundle\DQL\Month

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host:      '%mailer_host%'
    auth_mode: '%mailer_auth_mode%'
    port:      '%mailer_port%'
    username:  '%mailer_user%'
    password:  '%mailer_password%'
    encryption: '%mailer_encryption%'

# FOSUserBundle
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: KI\UserBundle\Entity\User
    group:
        group_class: KI\UserBundle\Entity\Group
    from_email:
        address:        noreply@upont.enpc.fr
        sender_name:    KI
    change_password:
        form:
            type: user
    registration:
        form:
            type: user
    profile:
        form:
            type: user

# JSON Web Token
lexik_jwt_authentication:
    private_key_path: '%kernel.root_dir%/var/jwt/private.pem'   # ssh private key path
    public_key_path: '%kernel.root_dir%/var/jwt/public.pem'    # ssh public key path
    pass_phrase:     '%jwt_passphrase%'                        # ssh key pass phrase
    token_ttl:        86400                                   # token ttl - defaults to 86400

# Nécessaire pour que FOSRestBundle prenne le pas sur la génération des vues
sensio_framework_extra:
    view:    { annotations: false }
    router:  { annotations: true }

# Permet de créer des slugs
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true

# Nécessaire pour adopter des politiques d'exclusion sur les champs des entités étendues (type FOSUserBundle etc.)
jms_serializer:
    metadata:
        directories:
            FOSUB:
                namespace_prefix: "FOS\\UserBundle"
                path: '%kernel.root_dir%/serializer/FOSUserBundle'

# Permet d'utiliser l'API depuis d'autres domaines (exemple: foyer.enpc.org)
nelmio_cors:
    paths:
        '^/':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['POST', 'PUT', 'PATCH', 'GET', 'DELETE', 'OPTIONS']
            max_age: 3600

# Génération auto de la doc
nelmio_api_doc:
    name: uPont API
    sandbox:
        authentication:
            name: Authorization
            delivery: header
            type:     bearer
        accept_type: application/json
        body_format:
            formats: [ ]
            default_format: json
        request_format:
            formats:
                json: application/json
            method: accept_header
            default_format: json

services:
    fos_user.doctrine_registry:
        alias: doctrine
