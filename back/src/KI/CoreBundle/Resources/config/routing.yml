upont_api_clean:
    pattern: /clean
    defaults: { _controller: KICoreBundle:Default:clean }
    requirements:
        _method: GET

upont_api_dirty:
    pattern: /dirty
    defaults: { _controller: KICoreBundle:Default:dirty }
    requirements:
        _method: GET

login:
    path: /login
    defaults: { _controller: KICoreBundle:Default:login }
    requirements:
        _method: POST

upont_api_ping:
    pattern: /ping
    defaults: { _controller: KICoreBundle:Default:ping }
    requirements:
        _method: HEAD

upont_api_coffee:
    pattern: /coffee
    defaults: { _controller: KICoreBundle:Default:coffee }
    requirements:
        _method: GET

upont_api_online:
    pattern: /online
    defaults: { _controller: KICoreBundle:Default:online }
    requirements:
        _method: GET

upont_api_maintenance_lock:
    pattern: /maintenance
    defaults: { _controller: KICoreBundle:Default:maintenanceLock }
    requirements:
        _method: POST

upont_api_maintenance_unlock:
    pattern: /maintenance
    defaults: { _controller: KICoreBundle:Default:maintenanceUnlock }
    requirements:
        _method: DELETE

upont_api_resetting_token:
    pattern: /resetting/token/{token}
    defaults: { _controller: KICoreBundle:Default:resettingToken }
    requirements:
        _method: POST

upont_api_resetting_request:
    pattern: /resetting/request
    defaults: { _controller: KICoreBundle:Default:resetting }
    requirements:
        _method: POST

upont_api_parse_courses:
    pattern: /courses
    defaults: { _controller: KICoreBundle:Default:parseCourses }
    requirements:
        _method: HEAD

upont_api_version:
    pattern: /version
    defaults: { _controller: KICoreBundle:Default:version }
    requirements:
        _method: GET

upont_api_deploy:
    pattern: /deploy
    defaults: { _controller: KICoreBundle:Default:deploy }
    requirements:
        _method: HEAD

search:
    pattern: /search
    defaults: { _controller: KICoreBundle:Search:search }
    requirements:
        _method: POST

upont_images_post:
    path: /images
    defaults: { _controller: KICoreBundle:Images:uploadImage }
    requirements:
        _method: POST

# Routes du système de likes/dislikes/commentaires, applicables à beaucoup d'objets
likes:
    type:     rest
    resource: KI\CoreBundle\Controller\LikeableController

comments:
    type:     rest
    resource: KI\CoreBundle\Controller\CommentsController

NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   /doc
