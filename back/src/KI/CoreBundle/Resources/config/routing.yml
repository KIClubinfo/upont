# Routes du système de likes/dislikes/commentaires, applicables à beaucoup d'objets

upont_api_likes_post_like:
    pattern: /{object}/{slug}/like
    defaults: { _controller: KI\CoreBundle\Controller\LikeableController::likeView }
    requirements:
        _method: POST

upont_api_likes_post_dislike:
    pattern: /{object}/{slug}/dislike
    defaults: { _controller: KI\CoreBundle\Controller\LikeableController::dislikeView }
    requirements:
        _method: POST

upont_api_likes_delete_like:
    pattern: /{object}/{slug}/like
    defaults: { _controller: KI\CoreBundle\Controller\LikeableController::deleteLikeView }
    requirements:
        _method: DELETE

upont_api_likes_delete_dislike:
    pattern: /{object}/{slug}/dislike
    defaults: { _controller: KI\CoreBundle\Controller\LikeableController::deleteDislikeView }
