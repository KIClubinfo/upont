<div class="Ticket">
    <div row wrap>
        <!-- Stacked columns des plus gros downloaders -->
        <up-chart flex="100" config="chartDownloaders"></up-chart>
        <!-- Histogramme drilldown des plus gros fichiers téléchargés -->
        <up-chart flex="100" config="chartDownloads"></up-chart>
        <!-- Répartition stackée des téléchargements par promo au cours du temps -->
        <up-chart flex="100" config="chartTimeline"></up-chart>
        <!-- Tree map des fichiers dispos -->
        <up-chart flex="100" flex-lg="50" config="chartPonthub"></up-chart>
        <!-- Pyramide des années (films, jeux) -->
        <up-chart flex="100" flex-lg="50" config="chartYears"></up-chart>
    </div>
</div>
