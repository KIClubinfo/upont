<div up-row left wrap padded class="Ticket" infinite-scroll="next()" infinite-scroll-distance="3" infinite-scroll-disabled="$root.infiniteLoading">
    <div class="up-elemt-ponthub" ng-repeat="element in elements.data" ng-class="{ 'up-col-xs-12 up-col-sm-6 up-col-md-4': element.type == 'game', 'up-col-xs-6 up-col-sm-4 up-col-md-3 up-col-lg-2': element.type != 'game'}">
        <a class="raw-link" ui-sref="root.users.ponthub.category.simple({slug: element.slug})">
            <div class="up-img-ponthub" ng-class="category">
                <div ng-if="!!element.image_url" class="img-ph" ng-style="{ 'background-image' : 'url({{ element.image_url | urlFile }})' }"></div>
                <div ng-if="!element.image_url" class="img-ph fa" ng-class="faIcon(element)"></div>

                <!-- Eventuels ribbons -->
                <up-ribbon class="ribbon-yellow" ng-if="popular(element.downloads) && element.added < lastWeek">POPULAIRE</up-ribbon>
                <up-ribbon class="ribbon-violet" ng-if="element.added > lastWeek && !popular(element.downloads)">NOUVEAU</up-ribbon>
                <up-ribbon class="ribbon-red"    ng-if="element.added > lastWeek && popular(element.downloads)">HOT</up-ribbon>
            </div>
            <div class="up-title-ponthub">{{ element.name }}</div>
        </a>
    </div>
    <div ng-if="!elements.data.length">
        <h2>Il n'y a rien dans cette section...<br>
        Ajoute des demandes aux jardiniers pour corriger cela !</h2>
    </div>
</div>
