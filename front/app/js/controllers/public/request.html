<section row="center center" class="padded">
    <div class="Ticket" flex="100" flex-md="50">
        <h2 flex="100" class="padded  text-center">Mot de passe oublié</h2>
        <p class="padded">
            Un mail contenant un lien de réinitialisation sera envoyé à l'adresse mail du compte.
        </p>

        <form row="start center" wrap ng-submit="request(username)">
            <div class="padded" flex="100">
                <input class="Input" ng-model="username" type="text" placeholder="Identifiant" autofocus>
            </div>

            <div class="padded" flex="100" row="center stretch">
                <button class="Button" flex="100" flex-md="33">Envoyer !</button>
            </div>
        </form>
    </div>
</section>
