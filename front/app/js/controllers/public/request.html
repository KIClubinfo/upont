<main class="full-height  padded" col="center center">
    <div class="padded" flex="100" flex-md="70" row="center center" wrap>
        <aside class="padded" flex="100" flex-md="60">
            <h1>Mot de passe oublié</h1>
            <p>Un mail contenant un lien de réinitialisation sera envoyé à l'adresse mail du compte.</p>
        </aside>
        <section class="padded" flex="100" flex-md="40">
            <form row wrap ng-submit="request(username)" autocomplete="off">
                <div class="padded" flex="100">
                    <input class="Input" ng-model="username" type="text" placeholder="Identifiant" autofocus>
                </div>
                <div class="padded" flex="100">
                    <button class="Button" title="Réinitialiser le mot de passe">Envoyer le mail</button>
                </div>
            </form>
        </section>
    </div>
</main>
