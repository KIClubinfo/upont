<!doctype html>
<html lang="fr" ng-app="upont">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- build:base -->
            <base href="/front/">
        <!-- endbuild -->
        <title ng-bind="title">uPont</title>
        <meta name="description" content="uPont, le site étudiant de l'École nationale des ponts et chaussées">
        <meta name="keywords" content="ponts chaussées upont intranet admissibles mines concours étudiant clubs associations" />
        <meta name="author" content="KI - Club Informatique">

        <link rel="icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="style.min.css">

        <!--<script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="libs/redactor/redactor.js"></script>
        <script type="text/javascript" src="libs/redactor/table.js"></script>
        <script type="text/javascript" src="libs/redactor/video.js"></script>
        <script type="text/javascript" src="libs/redactor/fr.js"></script>-->
        <script type="text/javascript" src="upont.min.js"></script>
        <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    </head>

    <body ng-class="theme == 'dark' ? 'theme-dark' : 'theme-clear'">
        <div ui-view up-col="100%" autoscroll="false" up-fill-window ></div>

        <!-- Endroit réservé aux images zoomées -->
        <div ng-if="$root.zoom" class="up-zoom-container" ng-click="$root.zoomOut($event)">
            <img ng-src="{{ $root.zoomUrl }}" alt="Image zoomée" class="img-responsive"/>
            <strong>Clic gauche pour fermer</strong>
        </div>

        <!-- Piwik Analytics -->
        <!--<ngp-piwik ngp-set-js-url="https://upont.enpc.fr/piwik/piwik.js" ngp-set-tracker-url="https://upont.enpc.fr/piwik/piwik.php" ngp-set-site-id="1"> </ngp-piwik>-->

        <!-- Piwik -->
        <script type="text/javascript" type="text/javascript">
            var _paq = _paq || [];
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u="//upont.enpc.fr/piwik/";
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', 1]);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <noscript><p><img src="//upont.enpc.fr/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->
    </body>
</html>
