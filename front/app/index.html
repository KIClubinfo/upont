<!doctype html>
<html lang="fr" ng-app="upont">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:base -->
        <base href="/front/">
    <!-- endbuild -->
    <title ng-bind="title">uPont</title>
    <meta name="description" content="uPont, l'intranet étudiant de l'École Nationale des Ponts et Chaussées">
    <meta name="author" content="KI - Club Informatique">

    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="style.min.css">

    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-i18n/angular-locale_fr-fr.js"></script>
    <script type="text/javascript" src="libs/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="libs/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="libs/angular-strap/dist/angular-strap.min.js"></script>
    <script type="text/javascript" src="libs/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script type="text/javascript" src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="libs/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="libs/angular-jwt/dist/angular-jwt.min.js"></script>
    <script type="text/javascript" src="libs/angular-base64-upload/dist/angular-base64-upload.min.js"></script>
    <script type="text/javascript" src="libs/angular-filter/dist/angular-filter.min.js"></script>
    <script type="text/javascript" src="libs/angular-elastic/elastic.js"></script>
    <script type="text/javascript" src="libs/moment/min/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="libs/scheduler/codebase/dhtmlxscheduler.js"></script>
    <script type="text/javascript" src="libs/scheduler/codebase/locale/locale_fr.js"></script>
    <script type="text/javascript" src="libs/js-base64/base64.min.js"></script>
    <script type="text/javascript" src="libs/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="libs/alertify.js/lib/alertify.min.js"></script>
    <script type="text/javascript" src="libs/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <script type="text/javascript" src="upont.min.js"></script>
</head>

<body ng-class="theme == 'dark' ? 'theme-dark' : 'theme-clear'">
    <div ui-view up-col="100%" ng-hide="$root.showTopMenu" autoscroll="false" class="up-main-view" up-fill-window ></div>

    <!-- Piwik -->
    <script type="text/javascript" type="text/javascript">
        var _paq = _paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//upont.enpc.fr/piwik/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', 1]);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <noscript><p><img src="//upont.enpc.fr/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
</body>

</html>
