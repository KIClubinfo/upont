<div class="Page__landing" col="space-between stretch">
    <header row="space-around stretch">
        <div flex="45" flex-md="20" col>
            <a class="Button" ui-sref="root.public.help" title="La page d'aide de uPont">
                <strong>Aide</strong>
            </a>
        </div>
        <div flex="45" flex-md="20" col>
            <a class="Button" ui-sref="root.public.assos" title="La vie associative des Ponts">
                <strong>Clubs &amp; assos</strong>
            </a>
        </div>
    </header>
    <div col="center stretch" class="Page__landing--home">
        <section flex="100" flex-sm="85" flex-md="70" flex-lg="60" row="center stretch" wrap>
            <aside class="Page__landing--left padded" flex="100" flex-sm="35">
                <div row="center stretch">
                    <a class="clickable" flex="50" href="/">
                        <svg-image src="/img/icon.svg" class="svg up-logo"></svg-image>
                    </a>
                </div>
                <section class="padded  small flex-hide-xs">
                    <h1>Bienvenue sur uPont</h1>
                    <p>uPont est l'intranet étudiant de l'École des Ponts ParisTech.</p>
                </section>
            </aside>
            <section class="Page__landing--right padded" flex="100" flex-sm="65">
                <h1 class="padded">Connecte-toi !</h1>
                <div class="padded" row wrap autocomplete="off">
                    <div class="padded" flex="100" row="end stretch">
                        <button class="Button" title="Se connecter" ng-click="login()">
                            Connexion SSO
                        </button>
                    </div>
                </div>
            </section>
        </section>
    </div>
</div>
