<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <base href="/front/">
    <title>Bienvenue sur uPont</title>
    <link rel="stylesheet" href="style.min.css">

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-i18n/angular-locale_fr-fr.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="libs/angular-strap/dist/angular-strap.min.js"></script>
    <script src="libs/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="libs/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="libs/scheduler/codebase/dhtmlxscheduler.js"></script>
    <script src="libs/scheduler/codebase/locale/locale_fr.js"></script>
    <script src="libs/js-base64/base64.min.js"></script>
    <script src="upont.min.js"></script>
</head>

<body ng-app="upont" ng-class="theme?'theme-dark':'theme-clear'">
    <header class="up-container up-row">
        <div class="up-col-sm-4">
            <a class="up-main-title" ui-sref="home"></a>
        </div>
        <div>
            <a ui-sref="home" ng-show="isAdmin" class="up-navbar-link">Publier</a>
        </div>
        <div class="up-row padded right-aligned" ng-show="isLogged">
            <div><a ui-sref="profil" ui-sref-active="active" class="up-navbar-link">Profil</a>
            </div>
            <div><a ui-sref="admin" ui-sref-active="active" class="up-navbar-link" ng-show="isAdmin">Admin</a>
            </div>
        </div>
    </header>

    <div class="up-container up-row">
        <aside class="up-col-xs-2 up-column padded up-aside" ng-show="isLogged">
            <div><a ui-sref="home" ui-sref-active="active"><span class="glyphicon glyphicon-comment"></span> News</a>
            </div>
            <div><a ui-sref="ponthub" ui-sref-active="active"><span class="glyphicon glyphicon-film"></span> PontHub</a>
            </div>
            <div><a ui-sref="channels" ui-sref-active="active"><span class="glyphicon glyphicon-thumbs-up"></span> Assos</a>
            </div>
            <div><a ui-sref="promo" ui-sref-active="active"><span class="glyphicon glyphicon-education"></span> Promo</a>
            </div>
            <div><a ui-sref="ki" ui-sref-active="active"><span class="glyphicon glyphicon-flash"></span> KI</a>
            </div>
            <div><a ui-sref="cours" ui-sref-active="active"><span class="glyphicon glyphicon-briefcase"></span> Cours</a>
            </div>
            <div><a ui-sref="calendrier" ui-sref-active="active"><span class="glyphicon glyphicon-calendar"></span> Calendrier</a>
            </div>
            <div><a ui-sref="profil" ui-sref-active="active"><span class="glyphicon glyphicon-star"></span> Profil</a>
            </div>
        </aside>
        <div ui-view autoscroll="false" class="up-main-view" up-fill-window ng-class="{'up-col-xs-10':isLogged, 'up-col-xs-12':!isLogged}"></div>
    </div>

    <footer class="up-container up-row" ng-hide="hideFooter">
        <div class="up-col-sm-2 up-col-xs-6 up-theme-selector">
            <label class="unbold">
                <input type="checkbox" ng-model="theme">&nbsp;&nbsp;Th√®me sombre</label>
        </div>
        <div class="up-col-sm-8 up-col-xs-12">uPont 2.0</div>
        <div ng-if="isLogged" class="up-col-sm-2 up-col-xs-6">
            <button class="btn btn-default" ng-click="logout()">Logout</button>
        </div>
    </footer>

    <!-- Piwik -->
    <script type="text/javascript">
        var _paq = _paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//upont.enpc.fr/piwik/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', 1]);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <noscript><p><img src="//upont.enpc.fr/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
</body>

</html>
