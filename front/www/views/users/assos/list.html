<div up-row left wrap class="up-assos">
    <div up-col="33%" up-col-sm="50%" up-col-xs="100%" class="up-ticket" up-row padded ng-repeat="club in clubs" ui-sref="root.users.assos.simple.publications({slug: club.slug})">
        <div up-col="40%">
            <img class="img-responsive" ng-src="{{ club.image_url | urlFile }}" alt="" />
        </div>
        <div up-col="60%">
            <h3>{{ club.name }}</h3>
        </div>
    </div>
</div>
