<div class="up-ticket" ng-bind-html="presentation" ng-hide="presentation === null || presentation === undefined">
</div>

<div up-row padded wrap class="up-ticket" ng-if="isAdmin || $root.hasClub(club.slug)">
    <div up-col="100%">
        <textarea ng-model="presentation" redactor></textarea>
    </div>
    <div up-col="100%" up-row center>
        <button ng-click="modify(presentation)" class="up-btn up-btn-default up-btn-lg">Envoyer</button>
    </div>
</div>
