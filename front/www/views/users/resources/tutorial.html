<div class="up-ticket" ng-hide="edit">
    <div up-col="100%" style="text-align:center">
    <h1>{{ tuto.name }}</h1>
</div>
    <div up-col="100%" ng-bind-html="presentation"></div>
    <br><br>
    <div up-col="100%" up-row center ng-if="isAdmin">
        <button ng-click="editTuto()" class="up-btn up-btn-default up-btn-lg">Modifier</button>
    </div>
    <div up-likes objet="tuto" url="'tutos/' + tuto.slug"></div>
</div>

<div up-row padded wrap class="up-ticket" ng-if="edit">
    <div up-col="100%">
        <textarea ng-model="presentation" redactor></textarea>
    </div>

    <form up-col="100%" up-row padded left wrap autocomplete="off">
        <div up-col-xs="50%" up-col-sm="50%" up-col="25%">
            <i class="fa fa-star"></i>
            Nom
        </div>
        <div up-col-xs="50%" up-col-sm="50%" up-col="25%">
            <input class="up-col-xs-12" type="text" ng-model="tuto.name" placeholder="Les Noobs pour les Nuls"/>
        </div>
    </form>

    <div up-col="100%" up-row center>
        <button ng-click="modify(tuto, presentation)" class="up-btn up-btn-default up-btn-lg">Envoyer</button>
        <button ng-click="delete()" class="up-btn up-btn-primary up-btn-lg">Supprimer</button>
    </div>
</div>
