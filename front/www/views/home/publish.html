<div class="up-publish up-ticket">
    <form class="publish-container" ng-submit="publish(post, postPicture)">
        <textarea ng-focus="focus=true" ng-blur="focus=false" ng-model="post.text"
                  placeholder="{{ placeholder }}" rows="1" auto-grow></textarea>
        <div class="type-container">
            <div class="type" ng-click="changeType('message')" ng-class="{active: type == 'message'}">Message</div>
            <div class="type" ng-click="changeType('news')"    ng-class="{active: type == 'news'}">News</div>
            <div class="type" ng-click="changeType('event')"   ng-class="{active: type == 'event'}">Événement</div>

            <div style="float: right">
                <div class="type fileupload" ng-class="{active: postPicture.filename}">
                    <span><i class="fa fa-file-image-o"></i> {{ postPicture.filename }}</span>
                    <input type="file" ng-model="postPicture" base-sixty-four-input>
                </div>
                <button class="up-btn up-btn-default">Publier !</button>
            </div>
        </div>
    </form>

</div>
