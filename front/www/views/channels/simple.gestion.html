<div class="up-ticket">
    <h1>Informations Générales :</h1>

    <div up-row padded center>
        <div up-col-xs="100%" up-col-sm="100%" up-col="50%" class="centering">
            <img ng-src="{{ url + channel.image_url }}" class="up-profile-page-picture">
        </div>
    </div>

    <div class="up-profile-form">
        <form up-row padded left wrap ng-submit="submitClub(channel.name, channel.full_name, channel.icon, profilePicture)">
            <div up-col-xs="50%" up-col-sm="50%" up-col="25%">
                <i class="fa fa-angle-double-right"></i>
                Nom long
            </div>
            <div up-col-xs="50%" up-col-sm="50%" up-col="25%">
                <input class="up-col-xs-12" type="text" ng-model="channel.full_name"/>
            </div>

            <div up-col-xs="50%" up-col-sm="50%" up-col="25%">
                <i class="fa fa-angle-right"></i>
                Nom court
            </div>
            <div up-col-xs="50%" up-col-sm="50%" up-col="25%">
                <input class="up-col-xs-12" type="text" ng-model="channel.name"/>
            </div>

            <div up-col-xs="50%" up-col-sm="50%" up-col="25%">
                <i class="fa fa-{{ channel.icon || 'file-image-o' }}"></i>
                Icone <a ng-click="showIcons = !showIcons">({{ showIcons ? 'masquer' : 'voir' }} les icones)</a>
            </div>
            <div up-col-xs="50%" up-col-sm="50%" up-col="25%">
                <input class="up-col-xs-12" type="text" ng-model="channel.icon" placeholder="Utilisée notamment sur l'appli mobile"/>
            </div>

            <div up-col-xs="50%" up-col-sm="50%" up-col="25%">
                <i class="fa fa-image"></i>
                Logo
            </div>
            <div up-col-xs="50%" up-col-sm="50%" up-col="25%">
                <input type="file" class="up-col-xs-12" ng-model="profilePicture" base-sixty-four-input>
            </div>

            <div up-col="100%" up-row right>
                <button up-col-xs="100%" up-col-sm="100%" up-col="25%" class="up-btn up-btn-lg up-btn-default">Modifier !</button>
            </div>
        </form>
    </div>
</div>

<div class="up-ticket" ng-show="showIcons">
    <h1>Icônes <small><a ng-click="showIcons = !showIcons">(masquer)</a></small></h1>
    <div up-row wrap padded>
        <div up-col-xs="50%" up-col-sm="33%" up-col="25%" class="up-clickable"
             ng-repeat="icon in faIcons" ng-click="setIcon(icon)">
            <i class="fa fa-{{ icon }} fa-block"></i> {{ icon }}
        </div>
    </div>
</div>

<div class="up-ticket">
    <h1>Membres</h1>
    <div>
        <div class="up-input-group">
            <span class="addon">Utilisateur</span>

            <div class="up-autocomplete">
                <input type="text" ng-model="search" placeholder="Rechercher quelqu'un..."
                       ng-keyup="searchUser(search)"/>
                <ul class="suggestions" ng-if="searchResults.length">
                    <li ng-repeat="result in searchResults"
                        ng-bind-html="result.name | match: search"
                        ng-click="addMember(result.slug, result.name)"
                        class="up-clickable"></li>
                </ul>
            </div>
            <span class="addon"><i class="fa fa-search"></i></span>
        </div>

        <table class="up-table" up-col="90%">
            <thead>
                <tr>
                    <th>Élève</th>
                    <th>Rôle</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="member in filtered =  (members | filter:promo | orderBy:['user.nick'])">
                    <td>
                        <span class="up-clickable" ng-click="removeMember(member.user.username)">
                            <i class="fa fa-remove"></i> {{ member.user.nick }}
                        </span>
                    </td>
                    <td>{{ member.role }}</td>
                </tr>
                <tr ng-hide="filtered.length">
                    <td>Rien à afficher</td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <select ng-model="promo">
            <option ng-repeat="promoItem in $root.promos" selected="{{ $index == promos.length-1 }}">{{ promoItem }}</option>
        </select>
    </div>
</div>
