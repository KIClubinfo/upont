<div up-row left wrap>
    <div up-col="33%" up-col-sm="50%" up-col-xs="100%" class="up-ticket"  up-row padded ng-repeat="channel in channels">
        <div up-col="40%">
            <img class="img-responsive" ng-src="{{ channel.image_url | urlFile }}" alt="" />
        </div>
        <div up-col="60%">
            <h3><a class="up-ticket-link" ui-sref="channels.simple({ slug: channel.slug})">{{ channel.name }}</a></h3>
        </div>
    </div>
</div>
