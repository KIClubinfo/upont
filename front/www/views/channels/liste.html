<div class="col-xs-4" ng-repeat-start="channel in channels">
    <div class="up-ticket">
        <div class="col-xs-4">
            <img class="img-responsive" src="{{ channel.image_url | urlFile }}" alt="" />
        </div>
        <div class="col-xs-8">
            <h2><a class="up-ticket-link" ui-sref="channels.simple({ slug: channel.slug})">{{ channel.short_name }}</a></h2>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="clearfix" ng-repeat-end ng-if="$index%3 == 2"></div>
