<div class="up-ticket">
    <h2>Informations Générales :</h1>
    <div class="up-profile-form">
        <form up-row padded left ng-submit="submitUser(me.promo, me.nationality, me.phone, me.location, me.department, me.origin, me.skype, me.nick)">
            <div up-col-sm="50%" up-col="25%">
                <i class="fa fa-graduation-cap"></i>
                Promo
            </div>
            <div up-col-sm="50%" up-col="25%">
                <select ng-model="me.promo">
                    <option>011</option>
                    <option>012</option>
                    <option>013</option>
                    <option>014</option>
                    <option>015</option>
                    <option>016</option>
                    <option>017</option>
                </select>
            </div>

            <div up-col-sm="50%" up-col="25%">
                <i class="fa fa-globe"></i>
                Nationalité
            </div>
            <div up-col-sm="50%" up-col="25%">
                <select ng-model="me.nationality">
                    <option>France</option>
                    <option>Algérie</option>
                    <option>Allemagne</option>
                    <option>Argentine</option>
                    <option>Australie</option>
                    <option>Brésil</option>
                    <option>Bulgarie</option>
                    <option>Cambodge</option>
                    <option>Canada</option>
                    <option>Chine</option>
                    <option>Espagne</option>
                    <option>États-Unis</option>
                    <option>Grèce</option>
                    <option>Italie</option>
                    <option>Japon</option>
                    <option>Liban</option>
                    <option>Luxembourg</option>
                    <option>Malaisie</option>
                    <option>Maroc</option>
                    <option>Pologne</option>
                    <option>République Tchèque</option>
                    <option>Roumanie</option>
                    <option>Russe</option>
                    <option>Slovaque</option>
                    <option>Suède</option>
                    <option>Tunisie</option>
                    <option>Viêt Nam</option>
                    <option>Autre</option>
                </select>
            </div>

            <div up-col-sm="50%" up-col="25%">
                <i class="fa fa-phone"></i>
                Téléphone
            </div>
            <div up-col-sm="50%" up-col="25%">
                <input class="up-col-xs-12" type="text" ng-model="me.phone" placeholder="06.xx.xx.xx.xx, +336.xx.xx.xx.xx"/>
            </div>

            <div up-col-sm="50%" up-col="25%">
                <i class="fa fa-map-marker"></i>
                Résidence
            </div>
            <div up-col-sm="50%" up-col="25%">
                <input class="up-col-xs-12" type="text" ng-model="me.location" placeholder="Stockholm, M201, 3ème gauche, A53..."/>
            </div>
            <div up-col-sm="50%" up-col="25%">
                <i class="fa fa-institution"></i>
                Département
            </div>
            <div up-col-sm="50%" up-col="25%">
                <select ng-model="me.department">
                    <option>1A</option>
                    <option>GCC</option>
                    <option>GCC-Archi</option>
                    <option>GMM</option>
                    <option>GI</option>
                    <option>IMI</option>
                    <option>SEGF</option>
                    <option>VET</option>
                </select>
            </div>

            <div up-col-sm="50%" up-col="25%">
                <i class="fa fa-street-view"></i>
                Origine
            </div>
            <div up-col-sm="50%" up-col="25%">
                <select ng-model="me.origin">
                    <option>Concours Commun</option>
                    <option>AST</option>
                    <option>Double Diplôme</option>
                    <option>FCI Civil</option>
                    <option>Ingénieur Élève</option>
                    <option>ENSAVT</option>
                    <option>Master</option>
                    <option>Stagiaire</option>
                    <option>AUE</option>
                    <option>Autre</option>
                </select>
            </div>

            <div up-col-sm="50%" up-col="25%">
                <i class="fa fa-skype"></i>
                Skype
            </div>
            <div up-col-sm="50%" up-col="25%">
                <input class="up-col-xs-12" type="text" ng-model="me.skype" placeholder="Pseudo Skype"/>
            </div>

            <div up-col-sm="50%" up-col="25%">
                <i class="fa fa-user"></i>
                Pseudo
            </div>
            <div up-col-sm="50%" up-col="25%">
                <input class="up-col-xs-12" type="text" ng-model="me.nick" placeholder="Ce que tu souhaites..."/>
            </div>

            <!-- <div class="up-col-sm-8"></div> -->
            <div class="up-col-xs-12 up-col-sm-4">
                <button class="up-col-xs-12 btn btn-default">Modifier !</button>
            </div>
        </form>
    </div>
</div>

<div class="up-ticket">
    <h1>Cours suivis</h1>
    <div class="clearfix"></div>
</div>

<div class="up-ticket">
    <h1>Channels suivis</h1>
    <div up-row padded>
        <div up-col="100%" up-col-xs="33%" up-row padded ng-repeat="club in clubs | orderBy:'name'">
            <div up-col="33%"><img class="img-responsive" src="{{ club.image_url | urlFile}}" />
            </div>
            <div up-col="66%">
                <h2>{{ club.name }}</h2>
                <button class="btn-suivi active" ng-show="club.suivi" ng-click="unsubscribe(club.slug);">Suivi</button>
                <button class="btn-suivi" ng-show="!club.suivi" ng-click="subscribe(club.slug);">Suivre</button>
            </div>
        </div>
    </div>
</div>
