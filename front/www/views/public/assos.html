<div up-row left wrap padded>
    <div up-col="50%" class="up-ticket" ng-repeat="club in clubs" ng-if="club.active">
        <div up-row center>
            <div up-col="25%" class="up-image-container">
                <div class="up-image" ng-style="{ 'background-image' : 'url({{ club.image_url | urlFile }})' }"></div>
            </div>
        </div>
        <div up-row center>
            <h2 up-col="75%" class="up-assos-name"><span>{{ club.full_name }}</span></h2>
        </div>
        <div up-row center>
            <span ng-if="club.presentation !== undefined" ng-bind-html="club.presentation"></span>
            <span ng-if="club.presentation === undefined"><em>Cette assos n'a pas encore fourni de pr√©sentation</em></span>
        </div>
    </div>
</div>
