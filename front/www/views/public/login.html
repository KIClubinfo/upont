<div class="up-landing-container">
    <div up-row right class="up-landing-links">
        <a ui-sref="root.admissibles.index" title="Admissible au concours Mines-Ponts, cette page est pour toi !"
           up-col-xs="50%" up-col-sm="50%" up-col="20%"
           class="up-btn up-btn-lg up-btn-default"><strong>Espace admissible</strong></a>
        <a ui-sref="root.public.assos" title="La vie associative des Ponts"
           up-col-xs="50%" up-col-sm="50%" up-col="20%"
           class="up-btn up-btn-lg up-btn-default"><strong>Clubs & assos</strong></a>
    </div>
    <div class="up-landing" up-row left wrap>
        <div up-row up-col-xs="100%" up-col-sm="100%" up-col="60%" wrap center padded>
            <div class="up-landing-left" up-col-xs="90%" up-col="40%">
                <div up-col="100%">
                    <div class="centering"><svg-image up-col="40%" src="img/icon.svg" class="svg up-logo"></svg-image></div>
                    <h1>Bienvenue sur uPont</h1>
                    <p>uPont est l'intranet étudiant de l'École nationale des ponts et chaussées.</p>
                </div>
            </div>
            <div class="up-landing-right" up-col-xs="90%" up-col="55%">
                <h1>Connecte-toi !</h1>
                <form up-row padded wrap class="up-login-form" ng-submit="login(pseudo, password)" autocomplete="off">
                    <div up-col="100%" ><input up-col="100%" ng-model="pseudo" type="text" placeholder="Identifiant" id="login-input" /></div>
                    <div up-col="100%" ><input up-col="100%" ng-model="password" type="password" placeholder="Mot de passe" /></div>
                    <div up-col="100%" up-row right>
                        <button title="Se connecter" up-col-xs="100%" up-col-sm="100%" class="up-btn up-btn-lg up-btn-default" >Connecte-toi !</button>
                    </div>
                    <div up-col="100%" up-row right>
                    <a class="up-forgotten-password" up-col-xs="100%" up-col-sm="100%" ui-sref="root.request" title="Réinitialiser le mot de passe">Mot de passe oublié ?</a>
                </div>
                </form>

            </div>
        </div>

    </div>
</div>
