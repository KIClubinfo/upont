<div class="col-md-2 col-sm-4 col-xs-6" ng-repeat-start="element in elements">
    <div class="up-ticket up-ticket-liste">
        <a class="up-ticket-link" data-animation="am-fade-and-scale" data-template="views/modals/movies.html" bs-modal="element">
            <img class="img-responsive" src="{{ element.image_url | urlFile }}" alt="" />
            <h1>{{ element.name }}</h1>
        </a>
    </div>
</div>
<div class="clearfix visible-md visible-lg" ng-if="$index%6 == 5"></div>
<div class="clearfix visible-sm" ng-if="$index%3 == 2"></div>
<div class="clearfix visible-xs" ng-repeat-end ng-if="$index%2 == 1"></div>
<!--
    Cette syntaxe permet de créer des éléments à la suite, les .clearfix permettent de faire des retour à la ligne propres pour les trois tailles différentes (on place un clear fix pour medium une fois sur 3 pour avoir 3 éléments par ligne)
-->
