    <div class="up-aside-menu">
        <div><a ui-sref="root.home" ui-sref-active="active"><i class="fa fa-comment"></i> News</a>
        </div>
        <div><a ui-sref="root.ponthub" ui-sref-active="active"><i class="fa fa-film"></i> PontHub</a>
        </div>
        <div><a ui-sref="root.channels" ui-sref-active="active"><i class="fa fa-thumbs-o-up"></i> Assos</a>
        </div>

        </div>
        <div><a ui-sref="root.ki" ui-sref-active="active"><i class="fa fa-flash"></i> KI</a>
        </div>
        <div><a ui-sref="root.cours" ui-sref-active="active"><i class="fa fa-briefcase"></i> Cours</a>
        </div>-->
        <div><a ui-sref="root.calendrier" ui-sref-active="active"><i class="fa fa-calendar"></i> Calendrier</a>
        </div>
        <div><a ui-sref="root.profil" ui-sref-active="active"><i class="fa fa-star"></i> Profil</a>
        </div>
    </div>
    <div class="up-aside-middle">
        <hr style="margin-op: 50px;">
        <div>
            <div ng-hide="foyer == null"><i class="fa fa-beer"></i> Compte Foyer : {{ foyer }}<i class="fa fa-euro"></i></div>
        </div>

        <div>
            <div>
                <i class="fa fa-child"></i> En ligne :
                <span ng-repeat="user in online">
                    <span>{{ user.nick }}</span><span ng-if="$index != online.length-1">,</span>
                </span>
            </div>
        </div>
    </div>
    <div class="up-aside-footer">
        <hr>
        <div class="up-deconnection"><a ng-click="logout()"><i class="fa fa-sign-out"></i> Déconnexion</a>
        </div>
        <label class="unbold">
            <input type="checkbox" ng-model="$root.theme">&nbsp;Thème sombre
        </label>
        <div class="up-version">uPont {{ version.version }}.{{ version.major }}.{{ version.minor }}
            <br> Build {{ version.build }} ({{ version.date | formatDate }})</div>
    </div>
</aside>
