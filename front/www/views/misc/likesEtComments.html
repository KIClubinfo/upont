<div class="up-row padded center">
    <div class="up-likes" ng-click="upvote(url);" ng-class="{active : objet.like}">
        <span class="glyphicon glyphicon-thumbs-up"></span>{{ objet.likes }}
    </div>

    <div class="up-likes" ng-click="downvote(url);" ng-class="{active : objet.dislike}">
        <span class="glyphicon glyphicon-thumbs-down"></span>{{ objet.dislikes }}
    </div>

    <div><span class="glyphicon glyphicon-comment"></span>
    </div>
</div>
