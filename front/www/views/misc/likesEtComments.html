<div class="up-row padded center">
    <div class="up-likes" ng-click="upvote(url);" ng-class="{active : objet.like}">
        <span class="glyphicon glyphicon-thumbs-up"></span>{{ objet.likes }}
    </div>

    <div class="up-likes" ng-click="downvote(url);" ng-class="{active : objet.dislike}">
        <span class="glyphicon glyphicon-thumbs-down"></span>{{ objet.dislikes }}
    </div>

    <div class="up-likes" ng-click="openComments()" ng-class="{active : shownComments != -2 }">
        <span class="glyphicon glyphicon-comment"></span>{{ objet.comments }}
    </div>
</div>

<hr>

<div>
    <h3 class="up-comment" ng-repeat="comment in comments | limitTo: shownComments">
        <img class="up-comment-img" ng-src="{{comment.author.image_url | urlFile}}" />
        <strong>{{ comment.author.nick || comment.author.fist_name+' '+comment.author.last_name  }} : </strong>
        {{ comment.text }}
    </h3>
    <!-- <form class="up-col-7">
        {{ }}<input  />
    </form> -->
</div>
