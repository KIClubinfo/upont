<div class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">×</button>
                <h1>{{ name }}</h1>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div><img class="img-responsive" src="{{ image_url | urlFile }}" alt="" />
                        </div>
                        <span class="label label-upont" ng-if="vo">VO</span>
                        <span class="label label-upont" ng-if="vf">VF</span>
                        <span class="label label-upont" ng-if="vost">VOST</span>
                    </div>
                    <div class="col-sm-8 left">
                        <p>{{ description }}</p>
                        <ul>
                            <li ng-if="year">Année de sortie : {{ year }}</li>
                            <li ng-if="genres && genres.length">Genres : <span ng-repeat="genre in genres">{{ genre }}{{$last ? '' : ', '}}</span>
                            </li>
                            <li ng-if="actors">Acteurs : <span ng-repeat="actor in actors">{{ actor }}{{$last ? '' : ', '}}</span>
                            </li>
                            <li ng-if="real">Réalisateur : {{ real }}</li>
                            <li ng-if="duration">Durée : {{ duration | formatDuration }}</li>
                            <li ng-if="size">Taille : {{ size | formatSize }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" ng-click="$hide()" href="{{ lien || '#' }}">Télécharger</a>
                <button class="btn btn-default" ng-click="$hide()">Fermer</button>
            </div>
        </div>
    </div>
</div>
