# Fichier de configuration modifié pour les besoins de uPont

<VirtualHost *:80>	
	Alias /api /var/www/upont/back/web
	Alias /front /var/www/upont/front/www
	Alias /mobile /var/www/upont/mobile/www
	
	<Directory /var/www/upont/>
		Options Indexes FollowSymLinks Multiviews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	# Dans le front, on renvoie toutes les requêtes sur index.html
	<Directory /var/www/upont/front/www>
		RewriteEngine On
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule .* index.html [L]
	</Directory>
</VirtualHost>
