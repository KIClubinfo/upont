# Fichier de configuration modifié pour les besoins de uPont

<VirtualHost *:80>
    Alias /api /var/www/upont/back/web
    Alias /front /var/www/upont/front/www
    Alias /mobile /var/www/upont/mobile/www
    Alias /fonts /var/www/upont/front/www/fonts

    <Directory /var/www/upont/>
        Options Indexes FollowSymLinks Multiviews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    # Conditions de rewrite de Symfony
    <Directory /var/www/upont/back/web>
        DirectoryIndex app_dev.php
        RewriteEngine On
        RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
        RewriteRule ^(.*) - [E=BASE:%1]
        RewriteCond %{HTTP:Authorization} .
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
        RewriteCond %{ENV:REDIRECT_STATUS} ^$
        RewriteRule ^app_dev\.php(/(.*)|$) %{ENV:BASE}/$2 [R=301,L]
        RewriteCond %{REQUEST_FILENAME} -f
        RewriteRule .? - [L]
        RewriteRule .? %{ENV:BASE}/app_dev.php [L]
    </Directory>

    # Dans le front, on renvoie toutes les requêtes sur index.html
    <Directory /var/www/upont/front/www>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule .* index.html [L]
    </Directory>
</VirtualHost>
